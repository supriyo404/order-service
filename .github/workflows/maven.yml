name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
# Checkstyle
    - name: Checkstyle
      run: sudo apt-get update && sudo apt-get install checkstyle
    - name: Checkstyle run
      run: mvn checkstyle:check || true  # Allow failures for now (|| true)

      # SonarQube Scan
    - name: SonarQube
      env:
        SONAR_HOST: https://sonarcloud.io
        SONAR_USER: ${{ secrets.SONAR_USER }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
          bash ./sonar-scanner.sh -DprojectKey=supriyo404 -Dsonar.projectKey=supriyo404

      # Unit Tests (replace with your test command)
    - name: Run Unit Tests
      run: mvn test || true  # Allow failures for now (|| true)

      # Coverage Report (replace with your coverage tool)
    
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
