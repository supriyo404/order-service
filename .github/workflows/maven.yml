name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - name: Git Checkout
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0
      - name: Validate Release Type Selection
        id: validate_release_type
        run: |
          DESCRIPTION="${{ github.event.pull_request.body }}"
          echo "DESCRIPTION=${DESCRIPTION}"

          MAJOR_COUNT=$(echo "$DESCRIPTION" | grep -c "\- \[x\] Major")
          MINOR_COUNT=$(echo "$DESCRIPTION" | grep -c "\- \[x\] Minor")
          PATCH_COUNT=$(echo "$DESCRIPTION" | grep -c "\- \[x\] Patch")

          echo "Major Count: $MAJOR_COUNT"
          echo "Minor Count: $MINOR_COUNT"
          echo "Patch Count: $PATCH_COUNT"
