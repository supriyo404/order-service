name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - name: Git Checkout
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0
      - name: Validate Release Type Selection
        id: validate_release_type
        run: |
          DESCRIPTION="${{ steps.pr_details.outputs.body }}"
          echo "DESCRIPTION=${DESCRIPTION}"
